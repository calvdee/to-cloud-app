{% load ember %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
{% ember_full_js %}
</head>
<body>

  {% handlebars "welcome" %}
    <h2>Welcome to Ember.js</h2>

    {{outlet}}
  {% endhandlebars %}

  {% handlebars "index" %}
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  {% endhandlebars %}

  
  <script src={% static "js/app.js" %}></script>
</body>
</html>
